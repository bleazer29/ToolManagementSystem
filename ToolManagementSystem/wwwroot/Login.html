<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ToolManagementSystem</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>

<body>
<main class="main-login">
    <div class="login-heading">
        <h1>
            <img src="images/Weatherford_logo.png" class="img-fluid">
            Weatherford
        </h1>
        <h2>Авторизация в системе</h2>
    </div>
    <div class="form-pos login-form-pos">
        <form method="POST">
            <div class="form-group">
                <label class="control-label">Логин</label>
                <input type="text" class="form-control" />
                <div class="invalid-feedback">text</div>
            </div>
            <div class="form-group">
                <label class="control-label" asp-for="Password">Пароль</label>
                <input type="password" class="form-control" />
                <div class="invalid-feedback">text</div>
            </div>            
            <div class="main-login__columns">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Запомнить</label>
                </div>
                <!-- <a href="#">Забыли пароль?</a> -->
            </div>
            <button class="btn btn-primary center mt-1">Войти</button>
        </form>
    </div>
</main>
</body>
</html>
